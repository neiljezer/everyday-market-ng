<h2>Registration Form</h2>

<div class="container">
    <form [formGroup] = "profileForm">
        <div class="row">
            <div class="col-4">
                <label for="name">Name: </label>
                <input type="text" id="name" class="form-control" formControlName="name">

            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label for="email">Email: </label>
                <input type="email" id="email" class="form-control" formControlName="email">
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label for="phonenumber">Phone Number: </label>
                <input type="text" id="phonenumber" class="form-control" formControlName="phonenumber">
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <label for="dateOfBirth">Date of Birth: </label>
                <input type="date" id="dateOfBirth" class="form-control" formControlName="dateOfBirth">
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <label for="streetAddress">Street Address: </label>
                <input type="text" id="streetAddress" class="form-control" formControlName="streetAddress">
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <label for="province">Province: </label>
                <select id="province" class="form-control" formControlName="province">
                    <option value="Alberta">AB</option>
                    <option value="BritishColumbia">BC</option>
                    <option value="Manitoba">MB</option>
                    <option value="NewBrunswick">NB</option>
                    <option value="NewfoundlandAndLabrador">NL</option>
                    <option value="NovaScotia">NS</option>
                    <option value="Ontario">ON</option>
                    <option value="PrinceEdwardIsland">PE</option>
                    <option value="Quebec">QC</option>
                    <option value="Saskatchewan">SK</option>
                    <option value="NorthwestTerritories">NT</option>
                    <option value="Nunavut">NU</option>
                    <option value="Yukon">YT</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <label for="country">Country: </label>
                <select id="country" class="form-control" formControlName="country">
                    <option value="canada">Canada</option>
                    <option value="usa">United States</option>
                </select>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-4" onload="disableSubmit()">
                <input type="checkbox" name="terms" onchange="activateButton(this)">  
                <label for="TermsaAndCondition">Terms and Condition</label>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <button class="btn btn-success" [routerLink]="['products']">Submit</button>
            </div>
        </div>

    </form>
</div>
